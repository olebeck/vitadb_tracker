
name: run python

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: run
      run: python main.py
      
    - name: action-push
      uses: ludeeus/action-push@0.0.1
