
name: run python

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install-dependencies
      run: |
        python -m pip install pip --upgrade 
        pip install requests
    - name: run
      run: python main.py
      
    - name: Push changes
      uses: actions-go/push@v1
